<html>

    <body>

        <img src="virgil.jpg">

                <h3>ENTER EVENT</h3>

            </div>

    <script>
        var i=j=0;
        function inp(){
            var item=window.prompt("ENTER EVENT")
            i++;
            if(i==1){
                document.getElementById("t1").innerHTML=item;
                }
            if(i==2){
                document.getElementById("t2").innerHTML=item;
                }

                }

                }

                }
            if(i==6){
                document.getElementById("t6").innerHTML=item;
                i=0;
                }
            }
        function op(){
            if(document.getElementById("c1").checked){

                document.getElementById("t1").innerHTML="";

                document.getElementById("t2").innerHTML="";

            if(document.getElementById("c6").checked){

                document.getElementById("t6").innerHTML="";

                                                     }
                                    }
